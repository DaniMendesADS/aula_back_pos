<!DOCTYPE html>
<html>
<head>
    <title>Inclusão de Pacientes</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Inclusão de pacientes</h1>

    
    <form action="incluir_paciente.php" method="POST">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" size="11" maxlength="11" required><br><br>

        <label for="tel_fixo">Telefone fixo:</label>
        <input type="text" id="tel_fixo" name="tel_fixo" size="20" maxlength="20" required><br><br>

       
        <input type="submit" value="Incluir">
